[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 
	soligen2010/ClickEncoder@0.0.0-alpha+sha.9337a0c46c
	fastled/FastLED@^3.3.3
monitor_port = COM4
monitor_speed = 115200
upload_port = COM4

platform_packages =
  ; use GCC AVR 7.3.0+
  toolchain-atmelavr@>=1.70300.0
